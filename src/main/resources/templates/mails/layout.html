<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title th:text="${subject}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        p, a {
            font-size: 14px;
            color: #5e514d;
        }
        p {
            margin: 0;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body th:bgcolor="${backgroundColor}" th:style="'padding:0; margin:0; background-color: ' + ${backgroundColor} + '; width: 100%; height: 100%; font-family: HelveticaNeue, Arial, Tahoma;'">
<div style="display:block;">
    <br /><br />

    <table border="0" cellpadding="0" cellspacing="0" width="600" align="center" style="border: none;">
        <tr>
            <td style="text-align: center; vertical-align: middle; height: 80px; border-bottom: none;" valign="middle">
                <div>
                    <img width="240" th:src="@{${logo}}" border="0" />
                </div>
            </td>
        </tr>
    </table>

    <table layout:fragment="content">

    </table>

    <div style="width: 560px; margin: 0 auto; text-align: center; margin-top: 16px; font-size: 12px; color: #949290;">
        <div>Contact - <a th:href="@{${contact}}" th:text="${contact}" style="font-size: 12px; color: #949290;"></a></div>
        <div><a th:href="@{${notificationUrl}}" target="_blank" style="font-size: 12px; color: #949290;">Unsubscribe</a></div>
    </div>
    <br /><br />
</div>
</body>
</html>
